<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Model</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="relative w-full h-screen">
        <a href="{{ url_for('index') }}" class="flex items-center gap-2 bg-gray-300 p-2 rounded-full w-36 absolute top-5 left-5 hover:bg-gray-400 transition-all">
            <img class="h-10 rounded-full" src="flask_server\img.jpg" alt="">
            <h1 class="text-[18px]">TransDeaf</h1>
        </a>
        <div class="absolute w-screen flex flex-row justify-center inset-x-0 top-24 h-2/3">
            <div class="w-2/3 bg-zinc-100 rounded-xl flex flex-col justify-center items-center gap-4">
                    <h1 class="text-2xl">Train Data</h1>
                    <form id="train-form" method="POST" action="{{ url_for('train_model_page') }}">
                        <input type="submit" value="Train Model" id="train-button" class="bg-blue-100 p-2 rounded-lg hover:bg-blue-200">

                    </form>
                    <div id="details" class="w-1/4 bg-gray-300 h-1/6 rounded-lg p-2">
                        <div id="result"></div>
                    </div>
            </div>
        </div>
        
        <div class="flex ml-10 justify-center mr-10 gap-4 translate-y-2 absolute inset-x-0 bottom-10">
            <a href="{{ url_for('collect_data_page') }}" class="flex flex-col items-center bg-blue-100 p-2 rounded-lg w-40 hover:bg-blue-200 transition-all">Collect Data<span class="mt-3 text-xs text-wrap text-center">Collect data the model to be trained on!</span></a>
            <a href="{{ url_for('api_load_data') }}" class="flex flex-col items-center bg-blue-100 p-2 rounded-lg w-40 hover:bg-blue-200 transition-all">Load Data<span class="mt-3 text-xs text-wrap text-center">Collected Data being Loaded</span></a>
            <a href="{{ url_for('train_model_page') }}" class="flex flex-col items-center bg-blue-200 p-2 rounded-lg w-40 hover:bg-blue-200 transition-all">Train Model<span class="mt-3 text-xs text-wrap text-center">Training the Model on the collected Data</span></a>
            <a href="{{ url_for('inference_page') }}" class="flex flex-col items-center bg-blue-100 p-2 rounded-lg text-center w-40 hover:bg-blue-200 transition-all">Real-time Inference<span class="mt-3 text-xs text-wrap text-center">Real-time inference of the Hand Gestures</span></a>
        </div>
    </div>
</body>
</html>
